<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>
		HowTo modal
	</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

	<h3>When you click the button, the value of the property [display] for class container, is modified to <mark>block</mark> and when you click on X, then it is become <mark>none</mark> </h3>
	 <button onclick="show_modal();" >click here</button>

	 <div id="modal" class="container">
	 	
	 	<!-- the symbol X -->
	 	<span class="close" onclick="hide_modal();">&times;</span>

	 </div>

</div> 

</body>

<script>

	var key = false;

	function show_modal(){
		var modal = document.getElementsByClassName( "container" );
		modal[ 0 ].style.display = "block";
	}

	function hide_modal(){
		var modal = document.getElementsByClassName( "container" );
		modal[ 0 ].style.display = "none";
	}
</script>

</body>
</html>
